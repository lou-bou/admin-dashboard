<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="items 1">
            <img src="files/icons/icons8-three-leaf-clover-48.png" alt="Leaf Clover Icon" class="icon">
            <h1>Dashboard</h1>
        </div>
        <div class="items 2">
            <ul>
                <li>
                    <div>
                        <img src="files/icons/icons8-home-48.png" alt="Home" class="icon">
                        <p>Home</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-profile-48.png" alt="Profile" class="icon">
                        <p>Profile</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-messages-48.png" alt="Messages" class="icon">
                        <p>Messages</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-history-48.png" alt="History" class="icon">
                        <p>History</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-tasks-48.png" alt="Tasks" class="icon">
                        <p>Tasks</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-group-48.png" alt="Communities" class="icon">
                        <p>Communities</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="items 3">
            <ul>
                <li>
                    <div>
                        <img src="files/icons/icons8-settings-48.png" alt="Settings" class="icon">
                        <p>Settings</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-support-48.png" alt="Support" class="icon">
                        <p>Support</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="files/icons/icons8-protect-48.png" alt="Privacy" class="icon">
                        <p>Privacy</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div>
            <div>
                <img src="" alt="" class="icon">
                <div id="search-bar"></div>
            </div>

            <div>
                <img src="files/icons/icons8-search-48.png" alt="Search" class="icon">
                <img src="files/images/venom-avatar.jpg" alt="Venom" class="avatar">
                <p>VENOM</p>
            </div>
        </div>
        <div>
            <div>
                <img src="files/images/venom-avatar.jpg" alt="Venom" class="avatar">
                <p>Hi there,</p>
                <p id="name">VENOM (@therealvenom)</p>
            </div>

            <div>
                <button class="header-buttons">New</button>
                <button class="header-buttons">Upload</button>
                <button class="header-buttons">Share</button>
            </div>
        </div>
    </div>
</body>
</html>
